<div class="subcategory">
    <h4 class="subcategory__heading">{{(subCategory$ | async)?.name}}</h4>
    <ul class="subcategory__list">
        <li
        *ngFor="let good of goods$ | async"
        class="subcategory__item">
        <app-good
        [good]='good'
        ></app-good>
        </li>
    </ul>
</div>
