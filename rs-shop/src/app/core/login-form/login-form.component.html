<div class="login-overlay"></div>
<form class="login">
  <h2 class="login__heading">Вход</h2>
  <img
    (click)="coreDataService.hideLoginForm()"
    src="../../../assets/cross.png"
    alt="close"
    class="login__cross"
  />
  <label class="login__label">
    Электронная почта
    <input type="e-mail" class="login__input" />
  </label>
  <label class="login__label">
    Пароль
    <input type="password" class="login__input" />
  </label>

  <button type="submit" class="login__btn">Войти</button>
  <div class="login__line"></div>
  <p class="login__registr">Регистрация</p>
</form>
