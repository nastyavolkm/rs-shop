<div class="location" (click)="toggleLocationPopUp(true)">
    <img src="../../../../../assets/location-icon.png" alt="location" class="location__img">
    <span class="location__name">{{city}}</span>
</div>
<app-location-pop-up 
*ngIf="isLocationPopUpShown"
[city]='city'
(isShown)="toggleLocationPopUp($event)"
(newCity)="changeLocation($event)"
></app-location-pop-up>
